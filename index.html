<!DOCTYPE html> <!-- Informs the browser to use the latest HTML version (HTML5) -->
<html lang="en"> <!-- The 'lang' attribute sets the language of the document -->
<head> <!-- Contains metadata and resources for the page (not visible content) -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on all devices -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Links the external CSS stylesheet -->
    <title>E-commerce</title> <!-- Sets the page title (displayed on browser tab) -->
</head>
<body> <!-- The visible content of the page goes inside the 'body' tag -->
    <section class="container"> <!-- Main section wrapper with class 'container' -->
        <header> <!-- Top section of the page -->
            <h1>Tech Store</h1> <!-- Main heading of the page -->
        </header>
    
        <nav> <!-- Navigation menu -->
            <ul> <!-- Unordered list -->
                <li> <!-- List item -->
                    <a href="#">Home</a> <!-- Anchor tag used for navigation -->
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="search-bar"> <!-- Section for the search bar -->
        <div class="search-container"> <!-- Container for the search input and icon -->
            <input type="text" id="searchInput" placeholder="Search products..." /> <!-- Text input for searching products -->
            <span class="search-icon">üîç</span> <!-- Icon displayed next to the search input -->
        </div>
    </section>

    <section class="products"> <!-- Section where products will be dynamically loaded -->
        <!-- Products loaded using JavaScript and JSON -->
    </section>

    <footer> <!-- Footer section at the bottom of the page -->
        <p>
            &copy; 2025 Tech Store. All rights reserved.
        </p>
    </footer>

    <script src="./js/main.js" type="module"></script> <!-- Loads the JavaScript module for interactivity -->
</body>
</html>
